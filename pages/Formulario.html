        <h1> Formulario de contacto </h1>

        <!-- formulario -->
        <section>
            <form>
                <div class="form-row text-danger">
                    <div class="col-md-4 mb-3" style="color:#f38630">
                        <label for="validationServer01"><strong>Nombre</strong></label>
                        <input type="text" class="form-control is-valid" id="validationServer01"
                            placeholder="First name">
                        <div class="valid-feedback">
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 text-danger">
                        <label for="validationServer02" style="color:#f38630"><strong>Apellido</strong></label>
                        <input type="text" class="form-control is-valid" id="validationServer02"
                            placeholder="Last name">
                        <div class="valid-feedback">
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 text-danger">
                        <label for="validationServerUsername" style="color:#f38630"><strong>Usuario</strong></label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                            </div>
                            <input type="text" class="form-control is-invalid" id="validationServerUsername"
                                placeholder="Username" aria-describedby="inputGroupPrepend3" required>
                            <div class="invalid-feedback">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3 text-danger">
                        <label for="validationServer03" style="color:#f38630"><strong>Ciudad</strong></label>
                        <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="City"
                            required>
                        <div class="invalid-feedback">
                        </div>
                    </div>
                    <div class="col-md-3 mb-3 text-danger">
                        <label for="validationServer04" style="color:#f38630"><strong>País</strong></label>
                        <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="State"
                            required>
                        <div class="invalid-feedback">
                            <br>
                        </div>
                        <button class="btn btn-primary" style="background-color:#f38630" type="submit"
                            style="color:#f38630">Enviar</button>
            </form>
        </section>
